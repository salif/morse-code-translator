<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Morse Code Translator</title>
	<meta name="description"
		content="Morse Code encoder, decoder, converter for Latin, Cyrillic, Greek, Hebrew, Arabic, Persian, Japanese, Korean, Thai" />
	<meta name="robots" content="index, follow" />
	<meta name="author" content="Salif Mehmed" />
	<link rel="canonical"
		href="https://salif.github.io/morse-code-translator/" />
	<meta property="og:title" content="Morse Code Translator" />
	<link rel="stylesheet" href="./simple.min.css" />
	<style>
		body {
			margin: 0;
			padding: 20px;
		}

		#main_table {
			margin: auto;
			max-width: 1024px;
		}

		#main_table tr:nth-child(even) {
			background-color: unset;
		}

		#main_table td {
			border: unset;
			padding: 0.1rem;
		}

		#main_table span {
			font-weight: bold;
			margin-right: 4px;
		}

		#main_table label {
			display: unset;
		}

		#main_table input[type="text"] {
			width: 32px;
			display: inline-block;
		}

		#main_table select {
			display: inline-block;
		}

		#main_table textarea {
			margin-bottom: unset;
		}

	</style>
</head>

<body>
	<noscript><b>This page requires JavaScript to work properly.</b></noscript>
	<table id="main_table">
		<tr>
			<td><span></span></td>
			<td style="width: 100%;">
				<div id="add_row_div" style="display: none;">
					<label><b>dot:</b>&nbsp;<input type="text" id="inp_dot" />
					</label>&nbsp;<label><b>dash:</b>&nbsp;<input type="text"
							id="inp_dash" />
					</label>&nbsp;<label><b>space:</b>&nbsp;<input type="text"
							id="inp_space" value="/" />
					</label>&nbsp;<label><b>sep:</b>&nbsp;<input type="text"
							id="inp_sep" value=" " />
					</label>
				</div>
				<input type="button" value="add row"
					onclick="window.add_row(document.getElementById('inp_dot'),
                document.getElementById('inp_dash'), document.getElementById('inp_space'), document.getElementById('inp_sep'));"
					data-lo='{"type": 3, "en": "add row", "ru": "добавить строку", "bg": "добавяне на ред"}' />
				&nbsp; <label><span
						data-lo='{"type": 1, "en": "writing system:", "ru": "письмо:", "bg": "писменост:"}'>writing
						system:</span>
					<select
						onchange="window.set_lang(this.value || this.options[this.selectedIndex].value);">
						<option value="1"
							data-lo='{"type": 2, "en": "Latin", "ru": "Латиница", "bg": "Латиница"}'>
							Latin</option>
						<option value="4"
							data-lo='{"type": 2, "en": "Latin Extended", "ru": "Латиница расширенная", "bg": "Разширена латиница"}'>
							Latin Extended</option>
						<option value="5"
							data-lo='{"type": 2, "en": "Cyrillic", "ru": "Кириллица", "bg": "Кирилица"}'>
							Cyrillic</option>
						<option value="6"
							data-lo='{"type": 2, "en": "Greek", "ru": "Греческий", "bg": "Гръцка"}'>
							Greek</option>
						<option value="7"
							data-lo='{"type": 2, "en": "Hebrew", "ru": "Еврейское", "bg": "Еврейска"}'>
							Hebrew</option>
						<option value="8"
							data-lo='{"type": 2, "en": "Arabic", "ru": "Арабское", "bg": "Арабска"}'>
							Arabic</option>
						<option value="9"
							data-lo='{"type": 2, "en": "Persian", "ru": "Персидское", "bg": "Персийска"}'>
							Persian</option>
						<option value="10"
							data-lo='{"type": 2, "en": "Japanese", "ru": "Японская", "bg": "Японска"}'>
							Japanese</option>
						<option value="11"
							data-lo='{"type": 2, "en": "Korean", "ru": "Корейский", "bg": "Корейска"}'>
							Korean</option>
						<option value="12"
							data-lo='{"type": 2, "en": "Thai", "ru": "Тайское", "bg": "Тайска"}'>
							Thai</option>
					</select></label> &nbsp; <a class="button"
					href="https://codeberg.org/salif/morse-code-translator"
					target="_blank"
					data-lo='{"type": 1, "en": "source code", "ru": "исходный код", "bg": "програмен код"}'>source
					code</a>
			</td>
		</tr>
	</table>
	<script type="module" src="./index.js?v=2024071502"></script>
	<script data-goatcounter="https://sgi.goatcounter.com/count" async
		src="//gc.zgo.at/count.js"></script>
</body>

</html>
